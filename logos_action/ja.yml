  description:
    1: "自身の与魔法ダメージを60%上昇させる。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    2: "自身の与物理ダメージを40%上昇させる。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    3: "自身の防御力を3000上昇させ、かつ最大HPを50%上昇させる。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    4: "自身の防御力を1800上昇させ、かつ最大HPを10%上昇させる。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    5: "自身の最大MPを50％上昇させ、かつ回復魔法の回復量を25％上昇させる。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    6: "自身の与ダメージを20%上昇させる。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    7: "自身の回避率を25％上昇させる代わりに、自身の与ダメージを5％減少させる。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    8: "自身の回復魔法の回復量を50％上昇させ、かつ最大ＨＰを30％上昇させる代わりに、自身の与ダメージを5％減少させる。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    9: "自身の与ダメージを30％上昇させる代わりに、自身の魔法防御力を60%減少させる。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    10: "自身の移動速度を上昇させ、かつ回避率を10％上昇させ、 かつ毒耐性を上昇させる。 <br>\n他の「記憶」系アクションとは同時に使えない。移動速度上昇効果はマウント中も有効。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    11: "自身の最大HPを10%上昇させ、かつ命中率を30%上昇させる。効果中に戦闘不能になると70%の確率で自動的に蘇生する。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    12: "対象の物理防御力を1000上昇させる。"
    13: "対象の魔法防御力を1000上昇させる。"
    14: "対象を戦闘不能にする。対象のHPが少ないほど成功率が上昇する。"
    15: "自身に「力溜め」を付与する。最大16スタックする。力溜め効果：効果中に実行する1回のウェポンスキルの威力を1スタックにつき30%上昇させる。"
    16: "対象に麻痺を付与する。"
    17: "対象とその周囲の敵に麻痺を付与する。"
    18: "自身の移動速度を大幅に上昇させる。"
    19: "自身の回避率を15%上昇させる。"
    20: "対象に遠隔物理攻撃。<br>\n威力：100<br>\n追加効果：対象に「被ダメージ上昇」を付与する。<br>\n効果時間：60秒<br>\n被ダメージ上昇効果：対象が受けるダメージを8%上昇させる。"
    21: "自身の周囲の敵に範囲魔法攻撃。<br>\n威力：4000<br>\n自身も大ダメージを受ける。<br>\n自身への威力：999999"
    22: "対象にかかっている強化系ステータスを1つ消す。"
    23: "対象に物理攻撃。<br>\n威力：100<br>\n追加効果：対象の回避率を現象させる。<br>\n効果時間：60秒"
    24: "自身の姿を隠し、ほとんどの敵から感知されない状態になる。<br>\nさらに移動速度が50%低下する。<br>\n一部のモンスターからは感知される。<br>\nスプリント以外のアクションを実行するか再使用で解除する。"
    25: "自身を対象の目前まで素早く移動する。<br>\nバインド中は実行不可。"
    26: "自身の10m後方にジャンプする。<br>\nバインド中は実行不可。"
    27: "対象をスタンさせる。<br>\n効果時間：8秒"
    28: "一定時間、自身の攻撃に、与えたダメージの一部をHPとして吸収する効果を付与する。<br>\n効果時間：45秒"
    29: "自身のTPを500回復し、かつ最大MPの50%分のMPを回復する。"
    30: "対象に物理攻撃。<br>\n威力：300<br>\n追加効果：対象に20%スロウを付与する。<br>\n効果時間：30秒<br>\n発動条件：回避直後"
    31: "効果時間中に実行する1回のアビリティのリキャストタイムを50%短縮する。<br>\n効果時間：15秒"
    32: "対象のHPを回復する。<br>\n回復力：9000"
    33: "対象のHPを回復する。<br>\n回復力：12000"
    34: "対象に一定量のダメージを防ぐバリアを張る。<br>\nこのバリアは対象の最大HPの10%分のダメージを軽減する。<br>\n効果時間：30秒"
    35: "対象とその周囲のパーティメンバーのHPを回復する。<br>\n回復力：9000"
    36: "対象のHPを継続回復する。<br>\n回復力：2500<br>\n効果時間：21秒"
    37: "対象にかかった一部の弱体効果を1つ解除する。"
    38: "対象を挑発し、自身への敵視を最高位にする。<br>\nかつ、一定時間自身への敵視へを上昇させる。<br>\n効果時間：15秒"
    39: "対象を衰弱状態で蘇生する。"
    40: "対象の与ダメージを10%上昇させる。<br>\n効果時間：100秒"
    41: "一定時間、自身の被物理ダメージを99%軽減させる。<br>\n効果時間：8秒"
    42: "一定時間、自身の被魔法ダメージを99%軽減させる。<br>\n効果時間：8秒"
    43: "自身またはパーティメンバーひとりを対象として、効果時間中に受ける魔法を跳ね返すバリアを付与する。<br>\n効果時間：10秒"
    44: "対象に物理攻撃。<br>\n威力：1000<br>\n追加効果：与えたダメージに比例して自身のHPを回復する。<br>\n発動条件：自身のHPが50%以下。"
    45: "一定時間、自身と周囲のパーティメンバーのマギアエーテルの回復量を上昇させる。<br>\n効果時間：30秒"
    46: "対象に無属性魔法攻撃。<br>\n威力：200<br>\nアンデッド系モンスターに対して追加効果を与える。<br>\n追加効果：被ダメージを12%上昇させる。<br>\n効果時間：60秒"
    47: "対象とその周囲の敵に無属性魔法攻撃。<br>\n威力：150<br>\nアンデッド系モンスターに対して追加効果を与える。<br>\n追加効果：被ダメージを25%上昇させる。<br>\n効果時間：60秒"
    48: "一定時間、自身の魔法詠唱によるMP消費を増加させる代わりに、魔法カテゴリアクションによるダメージを100%上昇させる。"
    49: "一定時間、自身のHPが減少し続ける代わりに、自身の与物理ダメージを上昇させる。<br>\n効果時間：48秒<br>\n3秒ごとにスタック数が増加していき、最大16スタックする。<br>\n与物理ダメージ上昇効果は1スタックにつき15%上昇する。<br>\nHP減少効果は1スタックにつき1200増加する。"
    50: "対象に遠隔物理攻撃。<br>\n威力：80<br>\n対象の残りHPが少ないほど威力が上昇し、最大で10倍になる。<br>\nこのアクションは敵視上昇率が高い。"
    51: "自身の周囲15mに隠された罠を発見する。<br>\n周囲15mに罠が無かった場合、周囲36m以内に罠が存在するかどうかを知ることができる。<br>\nこのロゴスアクションはダンジョン内のみで効果を発揮する。"
    52: "自身の魔法与ダメージを35%上昇させ、かつ魔法防御力を1000増加、かつ自身の魔法詠唱によるMP消費を軽減させる。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    53: "自身の物理与ダメージを40%上昇させ、かつ最大HPを15%増加、かつウェポンスキルの実行に伴う消費TP量を軽減させる。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    54: "自身の物理与ダメージを25%上昇させ、かつ回避率を25%上昇させる。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    55: "自身の防御力を2000上昇させる。<br>\n効果中に単体攻撃で自身の最大HPの50%以上のダメージを受けた場合、「最大HPアップ」が1スタック付与される。<br>\n他の「記憶」系アクションとは同時に使えない。<br>\nコンテンツアクション切り替え時に効果が切れる。"
    56: "対象のHPを全回復し、さらに蘇生する。<br>\n追加効果：自身に「死の宣告」を付与する<br>\n効果時間：10秒<br>\n発動条件：「死の宣告」非効果中"
